<!DOCTYPE html>
<html>
  <head>
    <title>OLYMPIC LOGO</title>
    <script>
      var canvas = document.getElementById("My_canvas");
      var ctx = canvas.getContext("2d");

      ctx.beginPath();
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 5;
      ctx.arc(250, 210, 40, 0, 2 * Math.PI);
      ctx.stroke();

      ctx.beginPath();
      ctx.strokeStyle = "black";
      ctx.lineWidth = 5;
      ctx.arc(360, 210, 40, 0, 2 * Math.PI);
      ctx.stroke();

      ctx.beginPath();
      ctx.strokeStyle = "red";
      ctx.lineWidth = 5;
      ctx.arc(470, 210, 40, 0, 2 * Math.PI);
      ctx.stroke();

      ctx.beginPath();
      ctx.strokeStyle = "green";
      ctx.lineWidth = 5;
      ctx.arc(415, 240, 40, 0, 2 * Math.PI);
      ctx.stroke();

      ctx.beginPath();
      ctx.strokeStyle = "yellow";
      ctx.lineWidth = 5;
      ctx.arc(300, 240, 40, 0, 2 * Math.PI);
      ctx.stroke();
    </script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700"
    />
  </head>
  <body>
    <center>
      <h1>Olympic Logo</h1>
      <br />
      <canvas id="My_canvas" height="600" width="800"></canvas>
    </center>
  </body>
</html>
